<body>
    <div class="container">

    <div>
        <h1>Election 2025</h1>
    </div>

    <form>
        <label for="Name">Enter Name:</label><br>
        <input type="text" name="Names" id="Name">
        
        <br><br>

        <label for="Age">Enter Age:</label><br>
        <input type="text" name="Ages" id="Age">
    </form>

    <br>
    <button type="button" class="btn btn-danger" onClick="verify()">Verify</button><br><br>

</div>

<script type="text/javascript">
    function verify() {
        var age = document.getElementById('Age').value;
        
            if (age >= 18) {
                window.alert("You are eligible to vote");
                } 
            else {
                window.alert("You cannot vote");
                }
    }
</script>
